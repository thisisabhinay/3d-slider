<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the base CSS file for general styling -->
    <link href="/css/base.css" rel="stylesheet" />
    <!-- Link to the slider-specific CSS file -->
    <link href="/css/slider.css" rel="stylesheet" />
    <title>3D Slider - Tech Demo</title>
  </head>
  <body>
    <!-- Main container for the 3D slider and content -->
    <div class="banner">
      <!-- 3D slider container -->
      <div class="slider" style="--quantity: 10">
        <!-- Individual slider items -->
        <!-- Each item has a --position CSS variable to determine its position in the 3D space -->
        <div class="item" style="--position: 1">
          <img src="/images/dragon_1.jpg" alt="dragon 1" />
        </div>
        <div class="item" style="--position: 2">
          <img src="/images/dragon_2.jpg" alt="dragon 2" />
        </div>
        <div class="item" style="--position: 3">
          <img src="/images/dragon_3.jpg" alt="dragon 3" />
        </div>
        <div class="item" style="--position: 4">
          <img src="/images/dragon_4.jpg" alt="dragon 4" />
        </div>
        <div class="item" style="--position: 5">
          <img src="/images/dragon_5.jpg" alt="dragon 5" />
        </div>
        <div class="item" style="--position: 6">
          <img src="/images/dragon_6.jpg" alt="dragon 6" />
        </div>
        <div class="item" style="--position: 7">
          <img src="/images/dragon_7.jpg" alt="dragon 7" />
        </div>
        <div class="item" style="--position: 8">
          <img src="/images/dragon_8.jpg" alt="dragon 8" />
        </div>
        <div class="item" style="--position: 9">
          <img src="/images/dragon_9.jpg" alt="dragon 9" />
        </div>
        <div class="item" style="--position: 10">
          <img src="/images/dragon_10.jpg" alt="dragon 10" />
        </div>
      </div>

      <!-- Content section below the slider -->
      <div class="content">
        <!-- Main heading with a data attribute for CSS styling -->
        <h1 data-content="CSS ONLY">
          CSS ONLY
        </h1>
        <!-- Author information -->
        <div class="author">
          <h2>ABHINAY</h2>
          <strong>Web Design</strong>
          <p class="description">
            Tech demo of a CSS only 3d slider
          </p>
        </div>
        <!-- Empty div for additional styling or future content -->
        <div class="model"></div>
      </div>
    </div>
  </body>
</html>
